<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        var check = function () {
            if (window.webkitNotifications) {
                console.log('Your web browser does support notifications!');
                if (window.webkitNotifications.checkPermission() == 0) {
                    var myNotification = window.webkitNotifications.createNotification('Images/folio3-logo.png', 'https://www.facebook.com/', 'Folio3 Pvt. Limited');
                    myNotification.show();
                }
                else {
                    window.webkitNotifications.requestPermission(function () { });
                }
            }
            else {
                console.log('Your web browser does not support notifications!');
            }
        }

        var test = function () {

        }

        window.webkitNotifications.onclose = function () {
            alert("check");
        }

        window.webkitNotifications.onclick = function () {
            window.webkitNotification.cancel();
        }
    </script>
    <title>Notification</title>
</head>
<body>
    <h1>
        Notification
    </h1>
    <input id="Button1" type="button" value="Notify Me" onclick="check();" />
</body>
</html>
